<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coming soon page for our exciting new project">
    <meta name="theme-color" content="#2c3e50">
    <title>Coming Soon</title>
    <!-- Modern CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --text-color: #555;
            --background-color: #f8f9fa;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .container p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .contact a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .contact a:hover {
            color: var(--primary-color);
        }

        .progress {
            height: 8px;
            margin: 2rem 0;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            width: 70%;
            background-color: var(--secondary-color);
            animation: progress 2s ease-in-out;
        }

        @keyframes progress {
            from { width: 0; }
            to { width: 70%; }
        }

        .visit-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            border: 2px solid var(--secondary-color);
        }

        .visit-button:hover {
            background-color: transparent;
            color: var(--secondary-color);
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--primary-color);
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 576px) {
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1>We're Building Something Great</h1>
        <p>Our website is under construction. Stay tuned for something amazing!</p>
        <div class="progress" role="progressbar" aria-label="Construction progress" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar"></div>
        </div>
        <a href="https://teambarsco.de" class="visit-button" aria-label="Visit our website">Visit Team Barsco</a>
        <div class="contact mt-4">
            <p>For inquiries, email us at <a href="mailto:hello@teambarsco.de" aria-label="Send us an email">hello@teambarsco.de</a></p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/people/Teambarscode/61560361622180/" aria-label="Follow us on Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/company/team-barsco" aria-label="Follow us on LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/team.barsco" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <!-- Modern JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
