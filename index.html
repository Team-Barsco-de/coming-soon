<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', sans-serif;
            color: #555;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 3em;
            color: #2c3e50;
        }
        .container p {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        .contact a {
            color: #3498db;
            text-decoration: none;
        }
        .progress {
            height: 10px;
            margin-top: 20px;
            background-color: #dcdcdc;
        }
        .progress-bar {
            width: 70%; /* Adjust this percentage as needed */
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Building Something Great</h1>
        <p>Our website is under construction. Stay tuned for something amazing!</p>
        <div class="progress">
            <div class="progress-bar" role="progressbar"></div>
        </div>
        <div class="contact mt-4">
            <p>For inquiries, email us at <a href="mailto:team@barsco.de">team@barsco.de</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
